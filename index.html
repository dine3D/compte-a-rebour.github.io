<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>


  <body>

    <div class="year" id="year">2022
      <h1>C'est dans</h1>
      <div class="countdown">
        <div class="time">
          <h2 id="days">00</h2>
          <small>Jours</small>
        </div>
        <div class="time">
          <h2 id="hours">00</h2>
          <small>Heures</small>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>Minutes</small>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>Secondes</small>
        </div>



      </div>

    </div>


    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
